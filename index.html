<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottotron</title>
    <link rel="icon" href='./favicon.ico'>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
</head>

<body>
    <!-- Audio -->
    <audio src="spotloto.mp3" autoplay="" loop=""></audio>
    <div class="wrapper">
        <div class="numbers-block">
            <div class="place">
                <p class="numberstitle">Все выпавшие числа:</p>
                <div class="allnumbers"></div>
            </div>
            <div class="copyright">	&copy; Developed by Vitek2711</div>
        </div>
        <div class="wiget">
            <p class="title">Лототрон</p>
            <p class="totalnum">Осталось шаров</p>
            <p class="restnumber"></p>
            <div class="numberplace">
                <p class="number">0</p>
            </div>
            <div class="button">
                <p class="push">Жми!</p>
            </div>
            <div class="btns">
                <bt class="reset">Сброс</bt>
            <div class="left-right"><img src="./arrows-left-right-to-line-solid.svg" alt="arrows"></div>
            </div>
        </div>
    </div>
</body>
</html>
