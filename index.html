<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottotron</title>
    <link rel="icon" href='./favicon.ico'>
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
</head>

<body>
    <!-- Audio -->
   <!-- <audio src="sportloto.mp3" allow="autoplay" autoplay="" loop=""></audio>-->
    <div class="wrapper">
        <div class="numbers-block">
            <div class="place">
                <p class="numberstitle">Все выпавшие числа:</p>
                <div class="allnumbers"></div>
            </div>
            <div class="copyright">	&copy; Developed by Vitek2711</div>
        </div>
        <div class="wiget">
            <p class="title">Лототрон</p>
            <p class="totalnum">Осталось шаров</p>
            <p class="restnumber"></p>
            <div class="numberplace">
                <p class="number">0</p>
            </div>
            <div class="button">
                <p class="push">Жми!</p>
            </div>
            <div class="btns">
                <div class="play" title="Play"><img src="circle-play-regular.svg" alt="play"></div>
                <div class="stop" title="Пауза"><img src="circle-stop-regular.svg" alt="stop"></div>
                <div class="reset" title="Сброс"><img src="arrows-rotate-solid.svg" alt="reset"></div>
                <div class="left-right" title="Выпавшие шары"><img src="arrows-left-right-to-line-solid.svg" alt="arrows"></div>
            </div>
        </div>
    </div>
</body>
</html>
